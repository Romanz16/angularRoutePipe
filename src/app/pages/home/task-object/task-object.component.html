<h2>{{title}}</h2>
<div class="main">

  <div class="form1">
    <form action="" name="f2" id="form">
      <label for="login" class="col-form-label">Login</label>
      <input type="text" class="form-control" [(ngModel)]="login" name="login" placeholder="Enter Login">
      <label for="pass" class="col-form-label">Password</label>
      <input type="password"  class="form-control" [(ngModel)]="pass" name="pass" placeholder="Enter password">
      <label for="email" class="col-form-label">Email Address</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Enter email">
      <button type="button" *ngIf="!status" style="margin-top: 10px;" (click)="addUser()"
        class="btn btn-outline-success">Add
        user</button>
      <button type="button" *ngIf="status" style="margin-top: 10px;" (click)="saveEditUser()"
        class="btn btn-outline-success">Save edit</button>

    </form>
  </div>
  <div class="table1">
    <table class="table">
      <thead>
        <th scope="col">#</th>
        <th scope="col">Login</th>
        <th scope="col">Password</th>
        <th scope="col">Email</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </thead>
      <tbody id="tbody">
        <tr *ngFor="let user of arrObjName; let i=index">
          <td>{{i+1}}</td>
          <td>{{user.login}}</td>
          <td>{{user.pass}}</td>
          <td>{{user.email}}</td>
          <td>
            <button (click)="editUser(i)"  class="btn btn-warning">edit</button>
          </td>
          <td>
            <button (click)="deleteUser(i)" [disabled]="statusDelete" class="btn btn-danger">delete</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>

</div>


<router-outlet></router-outlet>
